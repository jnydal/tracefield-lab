x-env: &default-env
  ENV: "dev"
  TZ: "Europe/Oslo"

services:
  # Local LLM runtime
  local-llm:
    image: ollama/ollama:latest
    ports:
      - "8001:11434"          # host:container
    volumes:
      - ollama:/root/.ollama  # cache models
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 15

  # API (depends on db/kafka/minio + optional bootstrap)
  api:
    build:
      context: .
      dockerfile: ./service/api/Dockerfile
    env_file: ./.env
    environment:
      PG_DSN: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/astro_reason}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio123}
      MINIO_BUCKET_RAW: ${MINIO_BUCKET_RAW:-astro-raw}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
      minio:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-fsS", "http://localhost:8000/healthz" ]
      interval: 10s
      timeout: 2s
      retries: 10

  # Traits processor (LLM + storages)
  traits:
    build:
      context: .
      dockerfile: ./service/traits/Dockerfile
    env_file: ./.env
    environment:
      <<: *default-env
      PG_DSN: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/astro_reason}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      KAFKA_GROUP_ID: ${KAFKA_TRAITS_GROUP_ID:-traits-worker}
      OLLAMA_URL: ${OLLAMA_URL:-http://local-llm:11434}
      LLM_MODEL: ${LLM_MODEL:-qwen2.5:7b-instruct-q4_K_M}
    depends_on:
      db:        { condition: service_healthy }
      kafka:     { condition: service_healthy }
      local-llm: { condition: service_healthy }
      bootstrap: { condition: service_completed_successfully }

  worker-ingest:
    build:
      context: .
      dockerfile: ./service/worker-ingest/Dockerfile
    env_file: ./.env
    environment:
      PG_DSN: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/astro_reason}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      KAFKA_GROUP_ID: ${KAFKA_INGEST_GROUP_ID:-worker-ingest}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio123}
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
      minio:
        condition: service_started

  resolver:
    build:
      context: .
      dockerfile: ./service/resolver/Dockerfile
    env_file: ./.env
    environment:
      PG_DSN: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/astro_reason}
      FETCH_BIO_URL: http://fetch-bio:8002
      # Faster but still polite defaults for Wikidata API
      WIKIDATA_MIN_INTERVAL_SEC: ${WIKIDATA_MIN_INTERVAL_SEC:-0.5}
      WIKIDATA_JITTER_SEC: ${WIKIDATA_JITTER_SEC:-0.1}
    depends_on:
      db:
        condition: service_healthy
      fetch-bio:
        condition: service_started

  fetch-bio:
    build:
      context: .
      dockerfile: ./service/ingest/Dockerfile
    env_file: ./.env
    environment:
      PG_DSN: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/astro_reason}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/astro_reason}
      PORT: 8002
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      KAFKA_TRAITS_TOPIC: ${KAFKA_TRAITS_TOPIC:-traits}
      KAFKA_EMBEDDINGS_TOPIC: ${KAFKA_EMBEDDINGS_TOPIC:-embeddings}
    ports:
      - "8002:8002"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/healthz"]
      interval: 10s
      timeout: 2s
      retries: 10

  astro:
    build:
      context: .
      dockerfile: ./service/astro/Dockerfile.python
    env_file: ./.env
    environment:
      PG_DSN: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/astro_reason}
      SWEPH_EPHE_PATH: ${SWEPH_EPHE_PATH:-/opt/ephe}
    depends_on:
      db:
        condition: service_healthy

  # Postgres with pgvector extension baked in
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-astro_reason}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      TZ: "Europe/Oslo"
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 2s
      timeout: 3s
      retries: 30

  # Kafka-compatible broker (Redpanda)
  kafka:
    image: redpandadata/redpanda:v23.3.10
    ports:
      - "9092:9092"
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --reserve-memory
      - "0M"
      - --overprovisioned
      - --node-id
      - "0"
      - --kafka-addr
      - "PLAINTEXT://0.0.0.0:9092"
      - --advertise-kafka-addr
      - "PLAINTEXT://kafka:9092"
      - --rpc-addr
      - "0.0.0.0:33145"
      - --advertise-rpc-addr
      - "kafka:33145"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health > /dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 20

  # Kafka UI (local only)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy

  # MinIO with readiness check
  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 3s
      timeout: 2s
      retries: 40

  # Grafana (waits for DB)
  grafana:
    image: grafana/grafana:11.0.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      db: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Optional: lightweight embedding service if you want local embeddings
  embeddings:
    build:
      context: ./service/worker_embeddings
      dockerfile: Dockerfile
    env_file: ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      KAFKA_GROUP_ID: ${KAFKA_EMBEDDINGS_GROUP_ID:-embeddings-worker}
      KAFKA_EMBEDDINGS_TOPIC: ${KAFKA_EMBEDDINGS_TOPIC:-embeddings}
      EMBEDDINGS_MODEL: ${EMBEDDINGS_MODEL:-BAAI/bge-large-en-v1.5}
    ports:
      - "8090:8090"
    deploy:
      replicas: 1
    depends_on:
      db: { condition: service_healthy }
      kafka: { condition: service_healthy }
    command: [ "python", "-m", "jobs" ]

  # One-shot bootstrap job (buckets, seeds, migrations)
  bootstrap:
    image: minio/mc
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
      # (optional) pass DB env if you do DB migrations here
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-astro_reason}
    depends_on:
      db:    { condition: service_healthy }
      minio: { condition: service_healthy }
    entrypoint: ["/bin/sh","-lc"]
    command: |
      set -e
      echo "Configuring MinIO bucketsâ€¦"
      mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"
      mc mb -p local/astro-raw     || true
      mc mb -p local/astro-reports || true
      echo "Bootstrap complete."

volumes:
  db_data:
  minio_data:
  ollama:
