x-env: &default-env
  ENV: "dev"
  TZ: "Europe/Oslo"

services:
  watchtower:
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup --interval 20000
    restart: unless-stopped
  # Caddy (public edge)
  caddy:
    image: caddy:latest
    #container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/certs:ro
    #depends_on:
    #  frontend:
    #    condition: service_started
    #  api:
    #    condition: service_healthy
    restart: unless-stopped
  # API (depends on db/kafka/minio + optional bootstrap)
  api:
    build:
      context: .
      dockerfile: ./service/api/Dockerfile
    env_file: ./.env
    environment:
      PG_DSN: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/tracefield}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio123}
      MINIO_BUCKET_RAW: ${MINIO_BUCKET_RAW:-tracefield-raw}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost:5173}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
      minio:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://127.0.0.1:8000/healthz', r=>process.exit(r.statusCode===200?0:1)).on('error', ()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 3s
      retries: 20
    restart: unless-stopped
  # Python workers (placeholder /healthz; add Kafka consumer logic when ready)
  worker-ingest:
    build:
      context: .
      dockerfile: ./service/worker_ingest/Dockerfile
    env_file: ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/tracefield}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
    depends_on:
      db: { condition: service_healthy }
      kafka: { condition: service_started }
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
  worker-embeddings:
    build:
      context: .
      dockerfile: ./service/worker_embeddings/Dockerfile
    env_file: ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/tracefield}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
    depends_on:
      db: { condition: service_healthy }
      kafka: { condition: service_started }
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
  resolver:
    build:
      context: .
      dockerfile: ./service/resolver/Dockerfile
    env_file: ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/tracefield}
    depends_on:
      db: { condition: service_healthy }
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
  # Postgres with pgvector extension baked in
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tracefield}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      TZ: "Europe/Oslo"
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 2s
      timeout: 3s
      retries: 30
    restart: unless-stopped
  # Kafka-compatible broker (Redpanda)
  kafka:
    image: redpandadata/redpanda:v23.3.10
    ports:
      - "9092:9092"
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --reserve-memory
      - "0M"
      - --overprovisioned
      - --node-id
      - "0"
      - --kafka-addr
      - "PLAINTEXT://0.0.0.0:9092"
      - --advertise-kafka-addr
      - "PLAINTEXT://kafka:9092"
      - --rpc-addr
      - "0.0.0.0:33145"
      - --advertise-rpc-addr
      - "kafka:33145"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health > /dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
  # Kafka UI (local only)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped
  # MinIO with readiness check
  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 3s
      timeout: 2s
      retries: 40
    restart: unless-stopped
  # Grafana (waits for DB)
  grafana:
    image: grafana/grafana:11.0.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_FEATURE_TOGGLES_ENABLE: "publicDashboards"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      db: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
  # Grafana public proxy (rate limited)
  grafana-proxy:
    image: nginx:alpine
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/nginx:/etc/nginx:ro
    depends_on:
      grafana:
        condition: service_healthy
    restart: unless-stopped
  # React frontend (Vite dev server)
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    expose:
      - "5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    restart: unless-stopped
  # One-shot bootstrap job (buckets, seeds, migrations)
  bootstrap:
    image: minio/mc
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
      # (optional) pass DB env if you do DB migrations here
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tracefield}
    depends_on:
      db:    { condition: service_healthy }
      minio: { condition: service_healthy }
    entrypoint: ["/bin/sh","-lc"]
    command: |
      set -e
      echo "Configuring MinIO bucketsâ€¦"
      mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"
      mc mb -p local/tracefield-raw     || true
      mc mb -p local/tracefield-reports || true
      echo "Bootstrap complete."

volumes:
  db_data:
  minio_data:
  frontend_node_modules:
